<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<title>跳骚市场</title>
<script src="public/javascript/common.js"></script>
<script type="text/javascript">
	import_style(["public/css/lr_common.css","public/css/goods.css"]);
	import_script(["public/javascript/search_common.js",
	               "public/javascript/goods_search.js"]);
</script>
</head>
<body>
{include file="top_logo.html"}
<div id="main_body">
<div class="content_title">
	搜索页
</div>
<div class="ui_content clearfix">
	<div class="ui_content_left">
		{include file="goods_classify.html"}
		<dl class="recent_scan">
			<dt>最近浏览</dt>
			{foreach $recentScan as $recent}
			<dd><a class="inline_block addDian" href="?goods!goods_detail.html?goods_id={$recent.goods_id}" title="{$recent.name}">{$recent.name}</a></dd>
			{/foreach}
		</dl>
	</div>
	<div class="ui_content_right">
		<div style="color:#CC3300;font-family:'微软雅黑';font-weight:bold;font-size:15px;">
			为你找到以下符合条件的商品
		</div>
		<ul class="clearfix goods_list" id="goods_list">
			{foreach $goods as $good}
				<li>
					<dl class="item">
						<dt class="item_title"><img src="{$good.face}" /></dt>
						<dd><a class="goods_href" target="_blank" href="?goods!goods_detail.html?goods_id={$good.goods_id}">{$good.name}</a></dd>
						<dd class="xiushi"><span class="caption">跳骚价:</span>{$good.price}元<span class="caption">浏览量:</span>{$good.scan_num}次</dd>
					</dl>
				</li>
			{/foreach}
		</ul>
		<div class="load_more"><span nums="10" class="inline_block" id="load_more_goods">正在加载...</span></div>
	</div>
</div>
</div>
{include file="footer.html"}
</body>
</html>
