<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<title>已经购买的商品</title>
<script src="public/javascript/common.js"></script>
<link rel="stylesheet" href="public/css/center_common.css" type="text/css" />
<link rel="stylesheet" href="public/css/old_produce.css" />
<script src="public/javascript/current_produce.js"></script>
<script src="public/javascript/old_produce.js"></script>
</head>
<body>
<div id="main_body">
	<div class="title">
		<span class="caption">已经购买的商品</span>
	</div>
	<div id="produce_list">
	{if $final_result|@count == 0 }
	<div>
		暂时还没有历史记录
	</div>
	{/if}
	{foreach $final_result as $item}
		<dl class="group_item">
			<dt class="group_title">{$item.mouth}</dt>
			{foreach $item.result as $good}
			<dd class="produce_item">
				<img class="produce_img" src="{$good.face}" />
				<ul class="produce_detail">
					<li><span>商品名：</span><a href="?goods!goods_detail.html?goods_id={$good.goods_id}" target="_top">{$good.name}</a></li>
					<li><span>时&emsp;间：</span>{$good.create_time}</li>
					<li><span>价&emsp;格：</span>{$good.price}元</li>
					<li><a href="javascript:;" onclick="del_good(this,'{$good.goods_id}')" >删除该商品</a></li>
				</ul>
			</dd>
			{/foreach}
		</dl>
	{/foreach}
		<div class="clear"></div>
	</div>
</div>
</body>
</html>
