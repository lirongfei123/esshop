<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<title>我的个人中心</title>
<script src="public/javascript/common.js"></script>
<link rel="stylesheet" type="text/css" href="public/css/center_common.css" />
<link rel="stylesheet" type="text/css" href="public/css/message.css" />
<script src="public/javascript/message.js"></script>
</head>
<body>
<div id="main_body">
	<div class="title">
		<span class="caption">消息中心</span>
	</div>
	<div class="main_content">
		<div class="handle_title">
			<span class="inline_block button" onclick="reply_message()">回复</span>
			<span class="inline_block button" onclick="del_message()">删除</span>
			<span class="inline_block button" onclick="already_message()">标记为已读</span>
		</div>
		<table cellpadding="0" cellspacing="0">
			<col class="col_zero">
			<col class="col_one">
			<col class="col_two">
			<col class="col_three">
			<col class="col_four">
			<thead>
				<tr>
					<th></th>
					<th>状态</th>
					<th>主题</th>
					<th>发件人</th>
					<th style="border:0;">发送日期</th>
				</tr>
			</thead>
			<tbody>
				{if $messages|@count == 0 }
				<tr>
					<td colspan="5">暂时没有消息哦</td>
				</tr>
				{/if}
				{foreach $messages as $message}
				<tr>
					<td><input type="checkbox" id="{$message.id}" name="message_item" class="message_check" /></td>
					<td><span class="mail_state inline_block{if $message.state == 1} already{/if}"></span></td>
					<td><a target="detail_iframe" href="?center-message!message_detail.html?id={$message.id}">{$message.subject}</a></td>
					<td>{$message.sender}</td>
					<td>{$message.time}</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
